<p>
  <template v-if="stacked">
    <span class="fa-fw fa-stack">
      <i :class="icon1"></i>
      <i :class="icon2"></i>
    </span>
  </template>
  <template v-else>
    <i :class="icon" aria-hidden="true"></i>
  </template>
  <template v-if="hasLabel">
    {{label}}
  </template>
  <template v-else>
    <span v-html="raw" />
  </template>
</p>
